<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
  <title>Document</title>
</head>

<body>
  <section class="wrapper">
    <div class="buttons">
      <button data-src-audio="./audio/clap.wav" data-nameButton="a" class="btn">
        <h1 class="btn__title">A</h1>
        <span class="btn__name">CLAP</span>
      </button>
      <button data-src-audio="./audio/hihat.wav" data-nameButton="s" class="btn">
        <h1 class="btn__title">S</h1>
        <span class="btn__name">HITHAT</span>
      </button>
      <button data-src-audio="./audio/kick.wav" data-nameButton="d" class="btn">
        <h1 class="btn__title">D</h1>
        <span class="btn__name">KICK</span>
      </button>
      <button data-src-audio="./audio/openhat.wav" data-nameButton="f" class="btn">
        <h1 class="btn__title">F</h1>
        <span class="btn__name">OPENHAT</span>
      </button>
      <button data-src-audio="./audio/boom.wav" data-nameButton="g" class="btn">
        <h1 class="btn__title">G</h1>
        <span class="btn__name">BOOM</span>
      </button>
      <button data-src-audio="./audio/ride.wav" data-nameButton="h" class="btn">
        <h1 class="btn__title">H</h1>
        <span class="btn__name">RIDE</span>
      </button>
      <button data-src-audio="./audio/snare.wav" data-nameButton="j" class="btn">
        <h1 class="btn__title">J</h1>
        <span class="btn__name">SNARE</span>
      </button>
      <button data-src-audio="./audio/tom.wav" data-nameButton="k" class="btn">
        <h1 class="btn__title">K</h1>
        <span class="btn__name">TOM</span>
      </button>
      <button data-src-audio="./audio/tink.wav" data-nameButton="l" class="btn">
        <h1 class="btn__title">L</h1>
        <span class="btn__name">TINK</span>
      </button>
    </div>
  </section>
  <div class="container">
    <div class="buttons-row">
      <button class="play">RECORD</button>
      <button class="record">PLAY</button>
    </div>
  </div>
</body>

</html>
